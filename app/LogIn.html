<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <style>

          .form{
              margin-left: 40%;
              margin-top: 15%;
             
          }
      </style>

    </head>
    <body style="background-color:darkgray;">

      <form class="form" action="" method="post">
        <h1 class="login-title">Log In</h1>
        <input type="text" class="email" name="email" placeholder="Email Adress" style="border-radius: 5px;">
        <br>
        <input type="password" class="password" name="password" placeholder="Password" id="pass" style="border-radius: 5px;">
        <input type="checkbox" onclick="myFunction()">Show
        <br>
        <input type="submit" name="submit" value="Log In" class="LogIn-button" style="border-radius: 5px;">
        <br>
        <p class="link">Don't have an account ?<a href="Register.html">Click to Register</a></p>
    </form>

    <script>
      function myFunction() {
        var x = document.getElementById("pass");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
  </script>

    </body>
</html>
